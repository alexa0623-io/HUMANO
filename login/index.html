<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-[#4A4A4A] inter">
        <div class="flex justify-center items-center h-screen">
            <div class="block w-[28rem] rounded-lg ">
                <div class="px-8 py-3 bg-gradient-to-r from-[#107A71] to-[#25595D] rounded-t-[20px]">
                    <img src="img/logo.png" alt="" class="h-10">
                </div>
                <div class="body p-8 px-8 h-[32vh] bg-white rounded-b-[20px] px-8">
                    <p class="mb-6 mt-1 text-center text-[16px]">Login to your account</p>
                    <div>
                        <form id="form" class="mt-3  text-[14px]">
                            <div class="mb-2">
                                <input type="number" class="form-control w-full py-3 px-4 rounded-[10px] bg-[#F0F0F0] placeholder-[#4A4A4A] border border-[#E9E9E9]" placeholder="ID Number" required>
                            </div>
                            <div class="">
                                <input type="text" class="form-control w-full py-3 px-4 rounded-[10px] bg-[#F0F0F0] placeholder-[#4A4A4A] border border-[#E9E9E9]" placeholder="Password" required>
                            </div>
                        </form>
                        <button type="submit" class="w-full py-3 px-4 rounded-[10px] text-white mt-3 bg-gradient-to-r from-[#107A71] to-[#25595D] tracking-wider">Login</button>
                    </div>
                    <p class="mt-4 text-center text-[14px]">HUMANO All-in-One HR Solutions</p>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
